    <body>
        <script>
            escolha = parseInt(prompt("Escolha o seu candidato de 1 a 4, nulo outro valor"));

                case 1: case 5: case 7:
                    alert("candidato 1");
                    break;
                case 2:
                    alert("candidato 2");

                case 3:
                    alert("candidato 3");
                    break;                
                case 4:
                    alert("candidato 4");
                    break;
                default:
                    alert("Nulo");
            }
        
        
        </script>
