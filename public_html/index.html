<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>   
        
        <script src="js/maiorMenor.js"></script>        
        <script src="js/media.js"></script>
        <script src="js/vogal.js"></script>
        <script src="js/converte metros em centimetros.js"></script>
        <script src="js/imprimeMaior.js"></script>
        <script src="js/positivoNegativo.js"></script>
        <script src="js/masculinoFeminino.js"></script>
        <script src="js/precoProdutos.js"></script>
        <script src="js/menorNumero.js"></script>
    </head>
    <body>
        <div class="col-md-12" id="geral">
        
            <div class="col-md-4" id="esquerda">
                <input type="button" value="exercicio media" class="btn btn-danger" onclick="media()">
                <input type="button" value="exercicio o que é uma vogal" class="btn btn-default" onclick="vogal()">
                <input type="button" value="Qual o menor preço" class="btn btn-danger" onclick="precoProduto()">
            </div>
            <div class="col-md-4" id="central">
                <input type="button" value="mostra o maior e o menor número" class="btn btn-info" onclick="maiorMenor()">
                <input type="button" value="Imprime o maior numero" class="btn btn-toolbar" onclick="imprimeMaior()">
                <input type="button" value="Positivo e Negativo" class="btn btn-link" onclick="positivoNegativo()">

            </div>
            <div class="col-md-4" id="direita">    
                <input type="button" value="converte metros em centimetros" class="btn btn-primary" onclick="convertMetrosEmCentimetros()">    
                <input type="button" value="Masculino ou Feminino" class="btn-toolbar" onclick="masculinoFeminino()"> 
                <input type="button" value="Menor número" class="btn btn-primary" onclick="menorNumero()">
            </div>
            
        </div>    
    </body>
</html>
